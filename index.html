<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="login-option">
            <img src="./img/img_avatar2.png" alt="" class="logo">
            <h2 class="title">Admin Logo</h2>
            <form>
                <input type="text" placeholder="User Name" class="control-form">
                <input type="email" placeholder="Email Address" class="control-form">
                <input type="password" placeholder="Password" class="control-form">
                <input type="submit" value="Login" class="btn">
                <div class="link">
                    <a href="#">Forgot Password</a> or <a href="#">Sgin Up</a>
                </div>
            </form>

        </div>
        
    </div>
    
</body>
</html>
